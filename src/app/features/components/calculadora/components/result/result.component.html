<div class="d-flex justify-content-evenly">
  <div type="button" class="d-flex align-items-center" matRipple>
    <h1>
      Vida Total: {{result.totalLife}}
    </h1>
  </div>
  <div type="button" class="d-flex align-items-center" matRipple>
    <h1>
      Mana Total: {{result.totalMana}}
    </h1>
  </div>
</div>


<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">LVL</th>
      <th scope="col">HAB F</th>
      <th scope="col">HAB V</th>
      <th scope="col">ACC</th>
      <th scope="col">TOTAL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attr of attrPrimary">
      <th scope="row">{{ attr.name }}</th>
      <td type="input">{{ attr.attrLvl }}</td>
      <td>{{ attr.attrHabF }}</td>
      <td>{{ attr.attrHabV }}</td>
      <td>{{ attr.attrAcc }}</td>
      <td>{{ attr.attrAcc + attr.attrHabF + attr.attrHabV + attr.attrAcc }}</td>
    </tr>
  </tbody>
</table>


<div>

  <div>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button>Resetar</button>
  </div>
